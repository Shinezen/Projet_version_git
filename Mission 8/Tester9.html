<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion en Majuscule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Conversion en Majuscule</h1>
  <p>Entrez un texte et cliquez sur le bouton pour le convertir en majuscule :</p>

  <!-- Champ d'entrée de texte -->
  <input type="text" id="textInput" placeholder="Entrez votre texte ici...">

  <!-- Bouton pour convertir le texte en majuscule -->
  <button onclick="convertToUppercase()">Convertir en majuscule</button>

  <!-- Zone où le texte converti sera affiché -->
  <div id="result"></div>

<script>
// Fonction pour convertir le texte en majuscule
function convertToUppercase() {
  // Récupère la valeur saisie par l'utilisateur
  const inputText = document.getElementById("textInput").value;

  // Vérifie si le champ n'est pas vide
  if (inputText.trim() === "") {
    alert("Veuillez entrer un texte avant de convertir !");
    return;
  }

  // Convertit le texte en majuscule
  const uppercaseText = inputText.toUpperCase();

  // Affiche le texte converti dans la zone "result"
  document.getElementById("result").innerText = uppercaseText;
}
</script>




</body>
</html>
