<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Formulaire à remplir</title>
</head>
<body>
        <h1>Contactez-nous</h1>
        <form action="#" method="post">
            <label for="nom">Nom :</label>
            <imput type="txt" id="nom" name="nom" required>

            <label for="email">E-mail :</label>
            <imput type="txt" id="mail" name="mail" required>
                
            <label for="tel">Téléphone :</label>
            <imput type="txt" id="tel" name="tel" required>
                
            
            
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>
             
            <imput type="submit" value="Send">
        </form> 


        <a href= "../index.html">Retour</a><img src="left_arrow.gif" width="50" height="10">
</body>
</html>
